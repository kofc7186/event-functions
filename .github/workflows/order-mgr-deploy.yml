name: "order-mgr: Deploy to GCP"

on:
  push:
    branches:
      - main
    paths:
      - 'order-mgr/**'

defaults:
  run:
    shell: bash
    working-directory: order-mgr

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        working-directory: .

      - name: "Set up gcloud SDK"
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: components update

      - name: "Export environment variables to yaml file"
        env:
          SQUARE_ACCESS_TOKEN: ${{ secrets.SQUARE_ACCESS_TOKEN }}
          SQUARE_ENVIRONMENT: production
          SQUARE_LOCATION: ${{ secrets.SQUARE_LOCATION }}
        run: |
          echo "SQUARE_ACCESS_TOKEN: ${SQUARE_ACCESS_TOKEN}" > .env.yaml
          echo "SQUARE_ENVIRONMENT: ${SQUARE_ENVIRONMENT}" >> .env.yaml
          echo "SQUARE_LOCATION: ${SQUARE_LOCATION}" >> .env.yaml

      - name: "Create square.order.created topic for pubsub"
        # if topic already exists this call will fail but that is OK
        continue-on-error: true
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: pubsub topics create projects/${{ secrets.GCLOUD_PROJECT_ID }}/topics/square.order.created

      - name: "Deploy order-mgr:created function with a PubSub trigger"
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: functions deploy order-mgr:created --entry-point handle_created --env-vars-file .env.yaml --runtime python39 --trigger-topic=projects/${{ secrets.GCLOUD_PROJECT_ID }}/topics/square.order.created --memory=128MB

      - name: "Create square.order.updated topic for pubsub"
        # if topic already exists this call will fail but that is OK
        continue-on-error: true
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: pubsub topics create projects/${{ secrets.GCLOUD_PROJECT_ID }}/topics/square.order.updated

      - name: "Deploy order-mgr:updated function with a PubSub trigger"
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: functions deploy order-mgr:updated --entry-point handle_updated --env-vars-file .env.yaml --runtime python39 --trigger-topic=projects/${{ secrets.GCLOUD_PROJECT_ID }}/topics/square.order.updated --memory=128MB
